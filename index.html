<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>the.weather</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="content">
                <a href="index.html">the.weather</a>
            </div>
            <div class="weather">
                <div class="temp">26Â°C</div>
                <div class="weather-show">
                    <div class="city-time">
                        <div class="city">New York
                        </div>
                        <div class="time">10:36 Tuesday 22 Oct '21</div>
                    </div>
                    <div class="icon-desciption">
                        <div class="icon-div"><img src="" class="icon" alt=""></div>
                        <div class="main">Sunny</div>
                    </div>  
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="search-bar">
                <input type="text" class="search" id="search" placeholder="Name">
                <button class="search-btn"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" class="icon"/></button>
            </div>
            <div class="suggestion">
                <div class="first">London</div>

                <div class="first">New York</div>

                    <div class="name-value">
                        Cloudy
                    </div>
                    <div class="name-value">
                        Humidity
                    </div>
                    <div class="name-value">
                        Pressure
                    </div>
                    <div class="name-value">
                        Wind
                    </div>
                </div>    
                <div class="value">
                    <div class="cloudy">12%</div>
                    <div class="humidity">78%</div>

        </div>
    </div>
